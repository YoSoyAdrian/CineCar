<div class='container col-12'>
  <div class="container_content" *ngIf="datos?.id">
    <div class="container_content_inner">
      <div class="title">
        <h1>{{datos.name}} {{datos.classification_movies}}</h1>

      </div>
      <div class="par">
        <p>{{datos.synopsis}} </p>
      </div>
      <div class="btns">
        <button class=' btns_more'> Me gusta </button>
      </div>
    </div>
  </div>
  <div class="container_outer_img">
    <div class="img-inner">
      <img src='{{datos.banner}}' alt="" class="container_img" />
    </div>
  </div>
</div>
<div class="overlay"></div>

<header>
  <nav class=" navbar navbar-expand-sm bg-dark justify-content-center fixed-top"
    style="background-color: #1d2629!important;">
    <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active">C I N E C A R</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active">Inicio <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/peliculas']" routerLinkActive="router-link-active">Películas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Cartelera</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/productos']" routerLinkActive="router-link-active">Productos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Mantenimiento
          </a>
          <div class="dropdown-menu" style="background-color: #1d2629;" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/mantenimiento/registrar']"
              routerLinkActive="router-link-active">Peliculas</a>
            <a class="dropdown-item" href="#">Productos</a>
            <a class="dropdown-item" href="#">Cartelera</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Usuarios</a>
          </div>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
        <li>
          <span class="navbar-text">

          </span>
        </li>
        <li>
          <a class="btn btn-secondary btn-sm inicio" *ngIf="currentUser == null" href="/usuario/login"><i
              class="fas fa-user"></i> Iniciar
            Sesión</a>
        </li>

        <li>
          <a class="btn btn-secondary btn-sm inicio" (click)="logout()" *ngIf="currentUser?.user"><i
              class="fas fa-sign-out-alt"></i>
            Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<form [formGroup]="formCreate" (ngSubmit)="submitForm()" novalidate>
  <div class="row" style="background-color: 2b3e50;">
    <div class="col-xl-12 text-center mt-3 mb-3">
      <h3>Ingrese los datos de la pelicula</h3>
    </div>
    <div class="col-xl-6">
      <div class="col-xl-12">
        <div class="form-group col-xl-12">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="namme" placeholder="nombre" />
        </div>
      </div>
      <div class="col-xl-12">
        <div class="form-group col-xl-12">
          <label for="synopsis">Sinopsis</label>
          <textarea class="form-control" id="synopsis"></textarea>
        </div>
      </div>

      <div class="col-xl-12">
        <div class="form-group col-xl-12">
          <label for="premiere_date">Fecha de estreno</label>
          <input type="datetime" class="form-control" id="premiere_date" placeholder="dd/MM/YYYY" />
        </div>
      </div>
      <div class="col-xl-12">
        <div class="form-group col-xl-12">
          <label for="duration">Duración</label>
          <input type="text" class="form-control" id="duration" placeholder="eje: #h #m" />
        </div>
      </div>
      <div class="form-group col-xl-12">
        <div class="col-xl-8">
          <label for=" peli-disponible">Disponible</label>
        </div>
        <div>
          <div class="inputGroup">
            <input id="radio1" name="radio" type="radio" />
            <label for="radio1">Sí</label>
          </div>
          <div class="inputGroup">
            <input id="radio2" name="radio" type="radio" />
            <label for="radio2">No</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="form-group col-xl-12">
        <label for="synopsis">Seleccione los generos</label>
        <div class="container" formArrayName="gener_movies">
          <ul class="ks-cboxtags">

            <li *ngFor="let g of gener_movies.controls; index as i">
              <input type="checkbox" [formControlName]="i" id="checkbox{{i}}" [value]="generoList[i]?.id"
                (change)="onCheckChange(generoList[i]?.id, $event)" /><label
                for="checkbox{{i}}">{{generoList[i]?.name}}</label>
            </li>

          </ul>
        </div>
      </div>
      <div class="form-group col-xl-12">
        <label for="synopsis">Seleccione los generos</label>
        <div class="container" formArrayName="gener_movies">
          <ul class="ks-cboxtags">

            <li *ngFor="let g of gener_movies.controls; index as i">
              <input type="checkbox" [formControlName]="i" id="checkbox{{i}}" [value]="generoList[i]?.id"
                (change)="onCheckChange(generoList[i]?.id, $event)" /><label
                for="checkbox{{i}}">{{generoList[i]?.name}}</label>
            </li>

          </ul>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="file-upload">
          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Añadir
            portada</button>

          <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
              <h3>Arrastre y suelte un archivo o seleccione agregar imagen</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="button" onclick="removeUpload()" class="remove-image">Eliminar <span
                  class="image-title">Subir
                  imagen</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="file-upload">
          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Añadir
            banner</button>

          <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
              <h3>Arrastre y suelte un archivo o seleccione agregar imagen</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="button" onclick="removeUpload()" class="remove-image">Eliminar <span
                  class="image-title">Subir
                  imagen</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">

  </div>
</form>

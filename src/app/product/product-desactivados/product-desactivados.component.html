<h1>
  Listado de Productos
</h1>
<p>
  (Seleccione un producto para ver m√°s a detalle)
</p>
<main>
  <table style="text-align-last: center;">
    <thead>
      <tr>
        <th>
          Producto
        </th>
        <th>
          Me gusta
        </th>
        <th>
          Precio
        </th>
        <th colspan="3">
          Tipo Producto
        </th>
        <th>
          Acciones
        </th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan='9'>
          C I N E C A R
        </th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let p of datos">
        <td data-title='Producto'>
          {{p.name}}
        </td>
        <td data-title='Me gusta'>
          {{p.like_count}}
        </td>
        <td data-title='Precio'>
          {{p.price}}
        </td>
        <td colspan="3" data-title='Tipo Producto'>
          {{p.type_product.name}}
        </td>
        <td data-title='Acciones' class='select'>
          <button class='button' [routerLink]="['/productos/', p.id]" routerLinkActive="active">
            Seleccionar
          </button>
          <button class='button' [routerLink]="['/mantenimiento/productos/actualizar/', p.id]"
            routerLinkActive="active">
            Actualizar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</main>

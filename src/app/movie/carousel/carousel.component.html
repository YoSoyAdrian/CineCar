      <div class="recentslider">

          <div class="swiper-wrapper">

            <div class="swiper-slide col-3" *ngFor="let peli of datos">

                    <div class="date">
                      <span class="day">{{peli.premiere_date}}</span>
                    </div>
                    <ul class="menu-content">
                      <li>
                        <a href="#"><i class="fas fa-heart"></i></a>
                      </li>
                      <li>
                        <a href="#">
                          <i class="fas fa-comment"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="data">
                    <div class="content">
                      <a href="#" class="button" [routerLink]="['/peliculas/', peli.id]" routerLinkActive="active">Leer
                        m√°s</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button role="button" id="flecha-izquierda" class="leftdirection"><i class="fas fa-angle-left"></i></button>
        </div>
      </div>
    </section>
  </main>
</div>

<h1>
  Listado de Películas
</h1>
<p>
  (Seleccione una película para ver más a detalle)
</p>
<main>
  <table style="text-align-last: center;">
    <thead>
      <tr>
        <th>
          Película
        </th>
        <th>
          Votos
        </th>
        <th>
          Duración
        </th>
        <th colspan="3">
          Fecha Estreno
        </th>
        <th>
          Acciones
        </th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan='9'>
          C I N E C A R
        </th>
      </tr>
    </tfoot>
    <tbody>

      <tr *ngFor="let p of datos">
        <td data-title='Película'>
          {{p.name}}
        </td>
        <td data-title='Votos'>
          {{p.vote_count}}
        </td>
        <td data-title='Duración'>
          {{p.duration}}
        </td>
        <td colspan="3" data-title='Fecha Estreno'>
          {{p.premiere_date|date:"dd-MM-yyyy"}}
        </td>
        <td data-title='Acciones' class='select'>
          <button class='button' [routerLink]="['/peliculas/', p.id]" routerLinkActive="active">
            Seleccionar
          </button>
          <button class='button' [routerLink]="['/mantenimiento/peliculas/actualizar/', p.id]"
            routerLinkActive="active">
            Actualizar
          </button>
        </td>

      </tr>

    </tbody>
  </table>

</main>

<h1>
  Listado de Carteleras
</h1>

<main>
  <table style="text-align-last: center;">
    <thead>
      <tr>
        <th>
          Pelicula
        </th>
        <th>
          Fecha Estreno
        </th>
        <th>
          Hora
        </th>
        <th colspan="3">
          Cantidad Espacios
        </th>

      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan='9'>
          C I N E C A R
        </th>
      </tr>
    </tfoot>
    <tbody>

      <tr *ngFor="let c of datos">
        <td data-title='Pelicula'>
          {{c.movie.name}}
        </td>
        <td data-title='Fecha de estreno'>
          {{c.current_date | date: "dd-MM-yyyy"}}
        </td>
        <td data-title='Hora'>
          {{c.hour }}
        </td>
        <td colspan="3" data-title='Cantidad Espacios'>
          {{c.number_space}}
        </td>

      </tr>

    </tbody>
  </table>

</main>

<div class="row p-0 m-0">
  <div class="col-xl-12 text-center">
    <h2>Peliculas</h2>
  </div>
  <div class="col-xl-12">
    <div class="slider">
      <button type="button" id="right" class="right next-slide" name="button">
        <svg
          version="1.1"
          id="Capa_1"
          width="40px"
          height="40px "
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 477.175 477.175"
          style="enable-background: new 0 0 477.175 477.175;"
          xml:space="preserve"
        >
          <g>
            <path
              style="fill: #9d9d9d;"
              d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
       c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z
       "
            />
          </g>
        </svg>
      </button>
      <button type="button" id="left" class="left prev-slide" name="button">
        <svg
          version="1.1"
          id="Capa_2"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 477.175 477.175"
          style="enable-background: new 0 0 477.175 477.175;"
          xml:space="preserve"
        >
          <g>
            <path
              style="fill: #9d9d9d;"
              d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,
13.8,0,19.1l225.1,225
      c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1L145.188,238.575z"
            />
          </g>
        </svg>
      </button>
    </div>
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
      (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)"
      (afterChange)="afterChange($event)"
      (beforeChange)="beforeChange($event)"
    >
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="/assets/img/1.png" alt="" width="100%" />
      </div>
    </ngx-slick-carousel>
  </div>
</div>
